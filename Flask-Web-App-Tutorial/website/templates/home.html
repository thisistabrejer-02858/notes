{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Your Notes ğŸ“</h2>

<div class="row justify-content-center">
  <div class="col-md-8">

    <!-- Add Note -->
    <div class="card p-4 shadow-sm mb-5">
      <form id="noteForm">
        <textarea
          id="noteInput"
          class="form-control mb-3"
          placeholder="Write something important..."
          rows="3"
          required
        ></textarea>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">
            â• Add Note
          </button>
        </div>
      </form>
    </div>

    <!-- Notes -->
    <div id="notesContainer">
      {% if user.notes %}
        <h5 class="mb-3 text-muted">Saved Notes</h5>

        {% for note in user.notes %}
          <div class="card mb-3 p-3" id="note-{{ note.id }}">
            <textarea
              class="form-control mb-2"
              id="note-text-{{ note.id }}"
              disabled
            >{{ note.data }}</textarea>

            <div class="d-flex justify-content-end gap-2">
              <button
                class="btn btn-sm btn-outline-primary"
                onclick="editNote({{ note.id }})"
                id="edit-btn-{{ note.id }}"
              >
                âœï¸ Edit
              </button>

              <button
                class="btn btn-sm btn-outline-success d-none"
                onclick="saveNote({{ note.id }})"
                id="save-btn-{{ note.id }}"
              >
                ğŸ’¾ Save
              </button>

              <button
                class="btn btn-sm btn-outline-danger"
                onclick="deleteNote({{ note.id }})"
              >
                âŒ
              </button>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p class="text-center text-muted">No notes yet â˜ï¸</p>
      {% endif %}
    </div>

  </div>
</div>

<script>
/* ADD NOTE â€” NO RELOAD, NO FLICKER */
document.getElementById("noteForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const textarea = document.getElementById("noteInput");
  const text = textarea.value.trim();

  if (!text) return;

  fetch("/add-note", {
    method: "POST",
    body: JSON.stringify({ note: text }),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(res => res.json())
  .then(data => {
    // clear textarea immediately âœ…
    textarea.value = "";

    // optionally add note dynamically (smooth UX)
    const notesContainer = document.getElementById("notesContainer");

    const noteDiv = document.createElement("div");
    noteDiv.className = "card mb-3 p-3";
    noteDiv.id = `note-${data.id}`;

    noteDiv.innerHTML = `
      <textarea class="form-control mb-2" id="note-text-${data.id}" disabled>${text}</textarea>
      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-sm btn-outline-primary" onclick="editNote(${data.id})" id="edit-btn-${data.id}">âœï¸ Edit</button>
        <button class="btn btn-sm btn-outline-success d-none" onclick="saveNote(${data.id})" id="save-btn-${data.id}">ğŸ’¾ Save</button>
        <button class="btn btn-sm btn-outline-danger" onclick="deleteNote(${data.id})">âŒ</button>
      </div>
    `;

    notesContainer.prepend(noteDiv);
  });
});

/* EDIT NOTE */
function editNote(noteId) {
  document.getElementById(`note-text-${noteId}`).disabled = false;
  document.getElementById(`edit-btn-${noteId}`).classList.add("d-none");
  document.getElementById(`save-btn-${noteId}`).classList.remove("d-none");
}

/* SAVE NOTE */
function saveNote(noteId) {
  const text = document.getElementById(`note-text-${noteId}`).value;

  fetch("/edit-note", {
    method: "POST",
    body: JSON.stringify({ noteId, text }),
    headers: {
      "Content-Type": "application/json"
    }
  }).then(() => {
    document.getElementById(`note-text-${noteId}`).disabled = true;
    document.getElementById(`edit-btn-${noteId}`).classList.remove("d-none");
    document.getElementById(`save-btn-${noteId}`).classList.add("d-none");
  });
}

/* DELETE NOTE */
function deleteNote(noteId) {
  fetch("/delete-note", {
    method: "POST",
    body: JSON.stringify({ noteId }),
    headers: {
      "Content-Type": "application/json"
    }
  }).then(() => {
    document.getElementById(`note-${noteId}`).remove();
  });
}
</script>

{% endblock %}
